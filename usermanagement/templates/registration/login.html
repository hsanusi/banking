{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account? Create one <a href="/safemanager/manageuser/sign-up">Here</a></p>
    <button type="submit" class = "btn btn-success">Login</button>
</form>
{% endblock %}
